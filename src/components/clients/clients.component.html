<div class="h-full flex flex-col bg-[#0B0C10] relative">
  
  <!-- Topbar -->
  <div class="h-16 bg-[#161821] border-b border-white/5 px-6 flex items-center justify-between shrink-0 shadow-sm">
    <div>
      <h1 class="font-bold text-gray-200 text-lg flex items-center gap-2">
        <span class="material-symbols-outlined text-blue-500">domain</span>
        {{ store.dict().cli_title }}
      </h1>
    </div>
    
    <div class="flex items-center gap-2">
        <span class="text-xs text-gray-400 bg-white/5 border border-white/5 px-2 py-1 rounded">
            {{ store.tenants().length }} {{ store.dict().cli_active }}
        </span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto p-8">
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        
        <!-- Tenant Cards -->
        @for (tenant of store.tenants(); track tenant.id) {
            <div class="bg-[#1C1D24] rounded-xl border border-white/10 shadow-lg hover:border-purple-500/30 transition overflow-hidden flex flex-col h-64 group">
                <div class="p-6 flex-1">
                    <div class="flex justify-between items-start mb-4">
                        <div class="w-12 h-12 rounded-lg bg-white/5 flex items-center justify-center text-white font-bold text-lg shadow-sm border border-white/5 group-hover:border-purple-500/20 group-hover:bg-purple-500/10 transition">
                            {{ getInitials(tenant.name) }}
                        </div>
                        <span class="px-2 py-1 rounded text-[10px] uppercase font-bold tracking-wide"
                              [class]="tenant.status === 'active' ? 'bg-green-500/10 text-green-400 border border-green-500/20' : 'bg-white/5 text-gray-500 border border-white/10'">
                            {{ tenant.status || 'Active' }}
                        </span>
                    </div>
                    
                    <h3 class="font-bold text-white text-lg leading-tight mb-1 truncate" [title]="tenant.name">{{ tenant.name }}</h3>
                    <p class="text-xs text-gray-500 font-mono mb-4 truncate">{{ tenant.domain }}</p>
                    
                    <div class="flex gap-2 mb-2">
                        <span class="px-2 py-0.5 rounded text-[10px] bg-purple-500/10 text-purple-300 border border-purple-500/20 font-medium">
                            {{ tenant.plan || 'Plan N/A' }}
                        </span>
                    </div>
                </div>

                <div class="bg-[#161821] p-4 border-t border-white/5 flex gap-2">
                    <button (click)="viewClientSite(tenant.id)" class="p-2 bg-white/5 border border-white/5 text-gray-400 hover:text-white hover:bg-white/10 rounded-lg transition shadow-sm" [title]="store.dict().cli_view">
                        <span class="material-symbols-outlined text-sm">visibility</span>
                    </button>
                    <!-- Managed Button -->
                    <button (click)="accessBackoffice(tenant.id)" class="flex-1 bg-white/5 border border-white/5 text-gray-300 hover:text-white hover:bg-white/10 hover:border-white/20 py-2 rounded-lg text-xs font-bold transition flex items-center justify-center gap-2 shadow-sm">
                        <span class="material-symbols-outlined text-sm">dashboard_customize</span>
                        {{ store.dict().cli_manage }}
                    </button>
                </div>
            </div>
        }

    </div>

  </div>
</div>
